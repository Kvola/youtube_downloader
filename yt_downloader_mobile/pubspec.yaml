name: yt_downloader_mobile
description: Application mobile YouTube Downloader - Téléchargez des vidéos YouTube sur votre téléphone
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2
  path: ^1.8.3

  # UI Components
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  gap: ^3.0.1
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  percent_indicator: ^4.2.3

  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.4

  # Utils
  intl: any
  logger: ^2.0.2+1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  package_info_plus: ^8.0.0
  device_info_plus: ^10.1.0
  permission_handler: ^11.1.0
  open_file: ^3.3.2
  fluttertoast: ^8.2.4
  pull_to_refresh: ^2.0.0
  timeago: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#DC2626"
  adaptive_icon_foreground: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
